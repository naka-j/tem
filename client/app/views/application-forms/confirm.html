<div class="container">
	<div class="row">
		<div class="card card-signup">
			<div class="header header-warning text-center">
				<h4>入力確認</h4>
			</div>
			<div class="content">
        <div class="container">
          <div class="row">
            <div class="col-xs-3 text-left">目的</div>
            <div class="col-xs-7 text-right" ng-bind="application_detail.purpose"></div>
            <div class="col-xs-2">
              <span data-target="#carousel-example-generic" data-slide-to="0"><i class="fa fa-edit"></i></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sx-3 text-left">交通手段</div>
            <div class="col-sm-7 text-right">{{application_detail.traffic_type}}</div>
            <div class="col-sm-2">
              <button type="button" rel="tooltip" title="編集" class="btn btn-success btn-simple btn-xs">
                <i class="icon-pencil"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 text-left">出発駅／出発地</div>
            <div class="col-xs-7 text-right">{{application_detail.departure_place}}</div>
            <div class="col-xs-2">
              <button type="button" rel="tooltip" title="編集" class="btn btn-success btn-simple btn-xs">
                <i class="icon-pencil"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 text-left">到着駅／到着地</div>
            <div class="ol-xs-7 text-right">{{application_detail.arrival_place}}</div>
            <div class="col-xs-2">
              <button type="button" rel="tooltip" title="編集" class="btn btn-success btn-simple btn-xs">
                <i class="icon-pencil"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 text-left">支払い方法</div>
            <div class="ol-xs-7 text-right">{{application_detail.thicket_type}}</div>
            <div class="col-xs-2">
              <button type="button" rel="tooltip" title="編集" class="btn btn-success btn-simple btn-xs">
                <i class="icon-pencil"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 text-left">料金</div>
            <div class="ol-xs-7 text-right">{{application_detail.fare}}円</div>
            <div class="col-xs-2">
              <button type="button" rel="tooltip" title="編集" class="btn btn-success btn-simple btn-xs">
                <i class="icon-pencil"></i>
              </button>
            </div>
          </div>

        </div>
			</div>
		</div>

    <div class="text-right">
      <a class="btn btn-success" ng-click="saveApplication">入力完了</a>
    </div>
	</div>
</div>
