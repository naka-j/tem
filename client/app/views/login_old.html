<div class="login-form" ng-controller="LoginCtrl">
  <div class="form-header">
    ログイン
  </div>
  <div class="form-main">
    <div class="container">
      <div class="row error" ng-show='errors.length > 0'>
        <ul>
          <li ng-repeat='error in errors'>{{error}}</li>
        </ul>
      </div>
      <div class="row">
        <label for="userId">ユーザーID</label>
        <input type="text" id="userId" ng-model="userId" />
        <span ng-model="userId"></span>
      </div>
      <div class="row">
        <label for="password">パスワード</label>
        <input type="password" id="password" ng-model="password" />
      </div>
    </div>
  </div>
  <div class="form-footer">
    <div class="container">
      <div class="row">
        <button class="btn btn-primary" ng-click="doLogin()">ログイン</button>
      </div>
    </div>
  </div>
</div>
