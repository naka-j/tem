<div class="signup-page" ng-controller="LoginCtrl" ng-init="init()">
	<div class="container">
		<div class="alert alert-danger error-alert" ng-show="errors.length">
			<div class="alert-icon">
				<i class="material-icons">error_outline</i>
			</div>
			<button type="button" ng-click="clearErrors()" class="close">
				<span aria-hidden="true"><i class="material-icons">clear</i></span>
			</button>
	    <b>エラー</b>
			<ul class="error-list">
				<li ng-repeat="error in errors">{{error}}</li>
			</ul>

		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<div class="card card-signup">
					<form class="form" method="" action="">


						<div class="header header-primary text-center">
							<h4>ログイン</h4>
						</div>

						<div class="content">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="material-icons">face</i>
								</span>
								<div class="form-group is-empty"><input type="text" class="form-control" placeholder="ユーザーID"  ng-model="userId"><span class="material-input"></span></div>
							</div>

							<div class="input-group">
								<span class="input-group-addon">
									<i class="material-icons">lock_outline</i>
								</span>
								<div class="form-group is-empty"><input type="password" placeholder="パスワード" class="form-control" ng-model="password"><span class="material-input"></span></div>
							</div>

							<!-- If you want to add a checkbox to this form, uncomment this code

							<div class="checkbox">
								<label>
									<input type="checkbox" name="optionsCheckboxes" checked>
									Subscribe to newsletter
								</label>
							</div> -->
							<div class=" text-right">
								<a class="btn btn-success" ng-click="doLogin()">ログイン</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
