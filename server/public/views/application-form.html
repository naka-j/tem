<div class='show-form'>
  <div class="card card-raised card-carousel">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel slide" data-ride="carousel" data-interval="false">

        <!-- Indicators -->
        <ol class="carousel-indicators" ng-hide='true'>
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          <li data-target="#carousel-example-generic" data-slide-to="5"></li>
          <li data-target="#carousel-example-generic" data-slide-to="6"></li>
          <li data-target="#carousel-example-generic" data-slide-to="7"></li>
          <li data-target="#carousel-example-generic" data-slide-to="8"></li>
        </ol>
        <div class="container">
          <div class="row">
            <div class="col-xs-6 text-left text-info help-link p0">
              <button class="btn btn-info btn-fab btn-simple">
                <i class="material-icons">help</i>
              </button>
            </div>
            <div class="col-xs-6 text-right">
              <a class="btn btn-info btn-round" ng-href="/#/applications">
                <i class="material-icons">list</i> 一覧
  						  <div class="ripple-container"></div>
              </a>
            </div>
          </div>
        </div>

        <div class="carousel-inner">

          <div class="item active">
            <ng-include src="'views/application-forms/date.html'"></ng-include>
          </div>
          <div class="item">
            <ng-include src="'views/application-forms/5_purpose.html'"></ng-include>
          </div>
          <div class="item">
            <ng-include src="'views/application-forms/transportation.html'"></ng-include>
          </div>
          <div class="item">
            <ng-include src="'views/application-forms/1_departure.html'"></ng-include>
          </div>
          <div class="item">
            <ng-include src="'views/application-forms/2_arrival.html'"></ng-include>
          </div>
          <div class="item">
            <ng-include src="'views/application-forms/3_via.html'"></ng-include>
          </div>
          <div class="item">
            <ng-include src="'views/application-forms/payment.html'"></ng-include>
          </div>
          <div class="item form-route">
            <ng-include src="'views/application-forms/4_route.html'"></ng-include>
          </div>
          <div class="item">
            <ng-include src="'views/application-forms/fare.html'"></ng-include>
          </div>

        </div>


        <div class="confirm-back-view" ng-show="confirming"></div>
        <div class="confirm-view" ng-show="confirming">
          <ng-include src="'views/application-forms/confirm.html'"></ng-include>
        </div>
        <!-- Controls -->
        <div class="container">
          <div class="row button-area" ng-class="{'button-area-input': inputMode}">
            <div class="col-xs-4 text-left">
              <button class="btn btn-warning btn-fab btn-previous" ng-click="setFormValue()" data-target="#carousel-example-generic" data-slide="prev">
                <i class="material-icons">chevron_left</i>
              </button>

            </div>
            <div class="col-xs-4 text-center">
              <button type='button' ng-click="setFormValue();openConfirm();" class="btn btn-simple btn-success btn-lg">
                確認
              </button>
            </div>
            <div class="col-xs-4 text-right">
              <button class="btn btn-warning btn-fab btn-next" ng-click="setFormValue()" data-target="#carousel-example-generic" data-slide="next">
                <i class="material-icons">chevron_right</i>
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
