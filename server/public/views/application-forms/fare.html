<div class="container">
	<div class="alert alert-danger error-alert route-error-alert" ng-show="routeErrors.length">
    <div class="alert-icon">
      <i class="material-icons">error_outline</i>
    </div>
    <button type="button" ng-click="clearRouteErrors()" class="close">
      <span aria-hidden="true"><i class="material-icons">clear</i></span>
    </button>
    <b>エラー</b>
    <ul class="error-list">
      <li ng-repeat="routeError in routeErrors track by $index">{{routeError}}</li>
    </ul>

  </div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 form-card">
			<div class="card card-signup">
				<div class="header header-primary text-center">
					<h4>料金</h4>
				</div>
				<div class="content">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-edit"></i>
						</span>
						<div class="form-group is-empty">
              <input type="text" class="form-control" placeholder="料金"  ng-model="application.fare" ng-focus="changeInputMode(true)" ng-blur="changeInputMode(false)"><span class="material-input"></span>
            </div>
						<span class="input-group-addon">円</span>
					</div>
					<div class="text-right">
						<button class="btn btn-info btn-simple" ng-click="searchRoute()">ルート検索</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
