<div class="container">
  <div class="card text-center" ng-show="isRouteSearching">
    <img src="../../images/light_blue_material_design_loading.gif" />
    <p class="text-muted">ルート検索中...</p>
  </div>

  <div class="card card-nav-tabs" ng-hide="isRouteSearching || noRoute || routeErrors.length>0">
		<div class="header header-info">
			<!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
			<div class="nav-tabs-navigation">
				<div class="nav-tabs-wrapper">
					<ul class="nav nav-tabs">
						<li ng-repeat="route in routes_info track by $index" ng-class='{"active": ($index == routeActivePanel)}' >
							<a ng-click="changeActivePanel($index, route.fare)">
								ルート{{$index + 1}}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="tab-content route-content text-center">
				<div class="tab-pane" ng-repeat="route in routes_info track by $index" ng-class='{"active": ($index == routeActivePanel)}'>
          <div class="route-panel">
            <div class="text-left" ng-repeat="station in route.station track by $index">
              <div class="station">{{station}}</div>
              <div class="line" ng-hide="$last">{{route.line[$index]}}</div>
            </div>
          </div>
          <div class="fare-panel text-success text-right">{{route.fare}}円</div>
				</div>
			</div>
      <div class="text-right">
        <button class="btn btn-simple" ng-click="closeRouteForm()">閉じる</button>
        <button class="btn btn-info" ng-click="selectRoute()">選択</button>
      </div>
		</div>
	</div>
</div>
