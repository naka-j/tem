<div class="container confirm-page">
	<div class="card card-signup confirm-card">
		<div class="header header-warning text-center" style="padding: 2px 0px;">
			<h4>確認</h4>
		</div>
		<div class="content">
			<div class="container">
				<div class="row bb1ccc">
					<div class="col-xs-3 text-left">利用日</div>
					<div class="col-xs-7 text-right">{{application.use_date | date: 'yyyy/M/d'}}</div>
					<div class="col-xs-2 text-right text-success">
					</div>
				</div>
				<div class="row bb1ccc">
					<div class="col-xs-3 text-left">目的</div>
					<div class="col-xs-7 text-right">{{application.purpose}}</div>
					<div class="col-xs-2 text-right text-success">
					</div>
				</div>
				<div class="row bb1ccc">
					<div class="col-xs-4 text-left">交通手段</div>
					<div class="col-xs-6 text-right">{{application.traffic_type_view}}</div>
					<div class="col-xs-2 text-right text-success">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 text-left">利用ルート</div>
					<div class="col-xs-8 text-left">
						{{application.departure_place}}
						~
						{{application.arrival_place}}
					</div>

				</div>
				<div class="row bb1ccc" ng-show="application.via_place_view.length > 0">
					<div class="col-xs-4 text-left"></div>
					<div class="col-xs-8 text-left">
						{{application.via_place_view}}
					</div>
				</div>

				<div class="row bb1ccc">
					<div class="col-xs-5 text-left">支払い方法</div>
					<div class="col-xs-5 text-right">{{application.ticket_type_view}}</div>
					<div class="col-xs-2 text-right text-success">
					</div>
				</div>
				<div class="row bb1ccc">
					<div class="col-xs-4 text-left"></div>
					<div class="col-xs-3 text-right">料金</div>
					<div class="col-xs-3 text-right" ng-show="isRouteSearching">
						<img src="../../images/light_blue_material_design_loading.gif" style="width:38px;height:38px;" />
					</div>
					<div class="col-xs-3 text-right text-danger" ng-hide="isRouteSearching">{{application.fare}}円</div>
					<div class="col-xs-2 text-right text-success">
					</div>
				</div>

			</div>
		</div>
		<div class="text-center row">
			<div class="col-xs-4">
				<button class="btn btn-danger btn-simple" ng-click="deleteApplication(application)">削除</button>
			</div>
			<div class="col-xs-4">
				<button class="btn btn-muted btn-simple" ng-click="closeConfirm()">閉じる</button>
			</div>
      <div class="col-xs-4">
        <button class="btn btn-primary btn-simple" ng-click="jumpToEdit(application)">編集</button>
      </div>
		</div>
	</div>
</div>
