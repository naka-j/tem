    <div ng-controller="MenuCtrl">
      <nav class="navbar navbar-transparent navbar-absolute">
      	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" ng-show="menuAvailable" ng-init="closeNavbar()" ng-click="toggleNavbar()">
          		<span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
        		</button>
            <span class="navbar-brand">TravelExpenseManeger</span>
        	</div>

        	<div class="navbar-collapse nav-menu" ng-show="navbarOpened">
        		<ul class="nav navbar-nav navbar-right">
              <li><p class="text-right text-success user-name m0"><i class="material-icons md-18">account_circle</i>{{user_name()}}</p></li>
              <li><a ng-href='/#/application/new' ng-click="closeNavbar()">新規</a></li>
              <li><a ng-href='/#/applications' ng-click="closeNavbar()">一覧</a></li>
              <li><a hg-href='/#/login' ng-click='doLogout();closeNavbar();'>ログアウト</a></li>
            </ul>
        	</div>
      	</div>
      </nav>
      <div class="wrapper" ng-click="closeNavbar()">
        <div ng-view=""></div>
      </div>
    </div>
